<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('hello I am a %s string',String.fromCharCode(0xF4A9));
    // Styled
    console.log(`%c hello I am a string`,'font-size:50px;background:red; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn("OH! NOO");
    // Error :|
    console.error("SHIT!");
    // Info
    console.info('test for shit');
    // Testing
    const p = document.querySelector('p');
    console.assert(1===2, '1!==2');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('WES');
    console.count('TOM');
    console.count('WES');
    console.count('WES');
    console.count('TOM');
    console.count('TOM');
    console.count('TOM');
    console.count('TOM');
    console.count('TOM');
    console.count('TOM');
    console.count('WES');
    console.count('TOM');
    console.count('WES');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/yuanyu90221')
    .then(data=>data.json())
    .then(data=>{
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);
  </script>
</body>
</html>
